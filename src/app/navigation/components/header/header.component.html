<mat-toolbar color="primary" fxLayoutAlign="center center">
  
  <!-- ACTIVE AND COMPLETED TIMERS -->
  <div *ngIf="(activeUrl$ | async) === appRoutes.ACTIVE_TIMERS || (activeUrl$ | async) === appRoutes.COMPLETED_TIMERS " class="nav-contents" fxLayoutAlign="space-between center">
    <button class="menu-button" (click)="onToggleSidenav()" #matButton mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <div [style.visibility]="searchActive ? 'visible' : 'hidden'" >
        <input id="search-field" class="search-field" matInput placeholder="Search timers" #search (keyup)="transmitSearchContents(search.value)">
    </div>
    <div *ngIf="!searchActive">
      <button class="search-button" (click)="onToggleSearch()" #matButton mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div *ngIf="searchActive">
      <button class="search-button" (click)="onToggleSearch()" #matButton mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- ACTIVE TIMER DETAILS -->
  <div *ngIf="timerDetailsPage === appRoutes.ACTIVE_TIMER_DETAILS" class="nav-contents" fxLayoutAlign="space-between center">
    <button class="back-button" [routerLink]="['../']" #matButton mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button class="edit-button" (click)="onEditTimer()" #matButton mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  
  <!-- COMPLETED TIMER DETAILS -->
  <div *ngIf="timerDetailsPage === appRoutes.COMPLETED_TIMER_DETAILS" class="nav-contents" fxLayoutAlign="start center">
    <button class="back-button" [routerLink]="['../']" #matButton mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- PROFILE -->
  <div *ngIf="(activeUrl$ | async) === appRoutes.PROFILE " class="nav-contents" fxLayoutAlign="start center">
    <button class="menu-button" (click)="onToggleSidenav()" #matButton mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- EDIT PROFILE -->
  <div *ngIf="(activeUrl$ | async) === appRoutes.EDIT_PROFILE " class="nav-contents" fxLayoutAlign="start center">
    <button class="back-button" [routerLink]="['/profile']" #matButton mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

</mat-toolbar>
