<div class="nav-contents-container" fxLayout="row" fxLayoutAlign="center center">
  <div class="nav-contents">
      <button mat-icon-button [routerLink]="['/']">
        <mat-icon class="back-arrow">arrow_back</mat-icon>
      </button>
  </div>
</div>
<section 
  *ngIf="(appUser$ | async) as user"
  fxLayout="column" 
  fxLayoutAlign="center center" 
  fxLayoutGap="16px">
  
  <img [src]="defaultProfileImage" class="avatar">
  <div id="username" class="mat-display-1">
    {{ user.displayName }}
  </div>
  <div id="email" class="mat-subheading-1">
    {{ user.email }}
  </div>
  <button
    class="action-button" 
    type="button" 
    mat-raised-button 
    color="primary">
      Edit Details
  </button>
  <button 
    class="action-button" 
    type="button" 
    mat-stroked-button 
    color="primary">
      Change Password
  </button>
  <button 
    class="action-button" 
    (click)="onLogout()"
    type="button" 
    mat-button 
    color="primary">
      Logout
  </button>

</section>
