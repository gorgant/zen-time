<section fxLayout="column" fxLayoutAlign="center start">
  <h1 fxFlexAlign="center" class="mat-headline">Edit Profile</h1>
  <div fxFlexAlign="center" *ngIf="loading$ | async">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="(appUser$ | async) as user" class="profile-content">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="mat-subheading-2">
        {{ user.displayName }}
      </div>
      <button #matButton (click)="onEditName()" mat-button color="primary">
        Edit
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="mat-subheading-2">
        {{ user.email }}
      </div>
      <button #matButton2 (click)="onEditEmail()" mat-button color="primary">
        Edit
      </button>
    </div>
  </div>
  <div *ngIf="(appUser$ | async) as user" class="cropper-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="cropper-buttons" fxLayout="row" fxLayoutAlign="center center">
      <input #cropperInput style="display: none" type="file" (change)="fileChangeEvent($event)" />
      <button mat-raised-button (click)="cropperInput.click()">Choose Image</button>
      <mat-icon>arrow_right_alt</mat-icon>
      <button (click)="onUploadImage()" mat-raised-button color="primary" [disabled]="!croppedImage">Upload Image</button>
    </div>
    <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        [resizeToWidth]="100"
        [cropperMinWidth]="100"
        [onlyScaleDown]="true"
        [roundCropper]="true"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"
        [style.display]="showCropper ? null : 'none'"
    ></image-cropper>
    <div *ngIf="(imageUploadProgress$ | async) as uploadPercentage" fxLayout="column" fxLayoutAlign="center center">
      <div *ngIf="uploadPercentage < 100">Upload Progress</div>
      <mat-progress-spinner *ngIf="uploadPercentage < 100" [value]="uploadPercentage">
      </mat-progress-spinner>
    </div>
    <img *ngIf="!showCropper" class="avatar" [src]="user.avatarUrl ? user.avatarUrl : defaultProfileImage">
  </div>
</section>
