<section fxLayout="column" fxLayoutAlign="start center">
  <mat-dialog-content [formGroup]="emailForm">
  
    <h2 class="section-header" mat-dialog-title>Edit Email</h2>
    <!-- Email -->
    <mat-form-field>
      <input formControlName="email" matInput placeholder="New Email">
      <mat-error *ngFor="let validation of EMAIL_FORM_VALIDATION_MESSAGES.email">
        <mat-error *ngIf="email.hasError(validation.type) && email.invalid && (email.dirty || email.touched)">{{ validation.message }}</mat-error>
      </mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field>
      <input formControlName="password" matInput type="password" placeholder="Confirm Password">
      <mat-error *ngFor="let validation of EMAIL_FORM_VALIDATION_MESSAGES.password">
        <mat-error *ngIf="password.hasError(validation.type) && password.invalid && (password.dirty || password.touched)">{{ validation.message }}</mat-error>
      </mat-error>
    </mat-form-field>
  
  </mat-dialog-content>

  <mat-dialog-actions>
      <button
        [disabled]="emailForm.invalid"
        mat-raised-button
        color="primary"
        (click)="onSave()"
        >
          Save
      </button>
      <button 
        mat-raised-button
        (click)="onClose()"
        >
          Cancel
      </button>
    </mat-dialog-actions>

</section>
