<div class="push-request-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-subheading-1">Would you like to receive reminders on this device for your timers before they expire?</div>
  <div class="button-section-container">
    <button mat-raised-button color="primary" (click)="onSubscribeToNotifications()">Yes</button>
    <button mat-stroked-button (click)="onRejectPermission()">No</button>
  </div>
</div>
