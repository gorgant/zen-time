<!-- <button mat-raised-button color="warn" (click)="onImport()">Import Timers</button> -->
<div *ngIf="!(pushPermissionStatus$ | async)" fxLayoutAlign="center center">
  <app-push-request></app-push-request>
</div>
<app-timer-card-list 
  [timers]="timers$ | async" 
  [loading]="isLoading$ | async" 
  [error]="(error$ | async)">
</app-timer-card-list>
<div *ngIf="!(isLoading$ | async) && timers$" id="button-holder" fxLayoutAlign="end center">
  <button (click)="onCreateTimer()" id="add-timer" mat-fab aria-label="Add a category">
    <mat-icon>add</mat-icon>
  </button>
</div>
