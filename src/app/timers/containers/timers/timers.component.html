<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <button [routerLink]="['/profile']" mat-icon-button>
      <mat-icon id="profile-icon">person</mat-icon>
      <span *ngIf="(appUser$ | async) as user" id="profile-name">{{ user.displayName }}</span>
    </button>
  </div>
  <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
<!-- <button mat-raised-button color="warn" (click)="onImport()">Import Timers</button> -->
<app-timer-card-list 
  [timers]="timers$ | async" 
  [loading]="isLoading$ | async" 
  [error]="(error$ | async)">
</app-timer-card-list>
