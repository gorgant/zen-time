<mat-card appMatElevation>
  <mat-card-title class="title-text">{{ timer.title }}</mat-card-title>
  <mat-card-subtitle *ngIf="remainingTime >= 0"> 
    Time Remaining: {{ remainingTimeTracker.weeks }} Weeks, {{ remainingTimeTracker.days }} Days
  </mat-card-subtitle>
  <mat-card-subtitle  class="accentColor" *ngIf="remainingTime < 0">Timer Expired!</mat-card-subtitle>
</mat-card>
