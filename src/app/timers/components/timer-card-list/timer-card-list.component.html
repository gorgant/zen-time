<section *ngIf="!doneList" fxLayout="column" fxLayoutAlign="center center" >
  <h1 class="mat-headline">Active Timers</h1>
  
  <div *ngIf="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="!loading">
    <div *ngIf="timers" class="card-container">
      <app-timer-card-item 
        *ngFor="let timer of timers" 
        [timer]="timer"
        [routerLink]="[ './', timer.id ]"
        >
      </app-timer-card-item>
    </div>
  
    <div id="no-timers" *ngIf="timers.length < 1">No active timers found</div>
  </div>
  
  <div *ngIf="error">
    An error occurred: {{error.message}}
  </div>
</section>
