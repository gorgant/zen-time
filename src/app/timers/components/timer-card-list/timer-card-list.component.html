<section fxLayout="column" fxLayoutAlign="center center" >
  <h1>Your Active Timers</h1>
  
  <div *ngIf="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="!loading">
    <div fxLayoutGap="20px" *ngIf="timers">
      <app-timer-card-item *ngFor="let timer of timers" [timer]="timer"></app-timer-card-item>
    </div>
  
    <div *ngIf="!timers">No timers found</div>
  </div>
  
  <div *ngIf="error">
    An error occurred: {{error.message}}
  </div>
</section>
